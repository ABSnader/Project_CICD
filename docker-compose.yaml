version: '3'
services:
  database:
    image: mysql
    container_name: mysqlnd
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: achatdb   
    ports:
      - 3306:3306
    networks:
     - AppNet
     
  spring-boot:
    image: absnader/springprojet
    container_name: spring
    ports:
      - 8082:8082
    depends_on:
      - database
    networks:
      - AppNet 
    restart: on-failure     

networks:
  AppNet:
    angular:
    image: absnader/front
    container_name: angular
    ports: 
      - 80:80
    depends_on:
      - spring-boot
    networks:
      - AppNet
  
networks:
  AppNet:
